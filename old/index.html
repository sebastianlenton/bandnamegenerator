<html class="no-js">
    <head>
        <meta charset="utf-8">
        <title>Band Name Generator</title>
        <meta name="description" content="">

		<link rel="stylesheet" type="text/css" href="css/style.css" media="all" />
    </head>
    <body>
        <h1>
    		Band name generator
		</h1>
		
		<h2>
			&nbsp;
		</h2>
		
		<a class="button generate">
			generate another
		</a>
		
		<!--firefox os install stuff-->
		<button id="install">
			Install to Frefox OS
		</button>
 
		<script>
		(function(){
		  function install(ev) {
		  	alert( 'installing app' );
		    ev.preventDefault();
		    // define the manifest URL
		    var manifest_url = "http://www.sebastianlenton.com/bandnames/manifest.webapp";
		    // install the app
		    var myapp = navigator.mozApps.install(manifest_url);
		    myapp.onsuccess = function(data) {
		      // App is installed, remove button
		      this.parentNode.removeChild(this);
		    };
		    myapp.onerror = function() {
		    
		    
		      // App wasn't installed, info is in this.error.name
		      alert('Install failed, error: ' + this.error.name);
		     };
		  };
		  // get a reference to the button and call install() on click
		  var button = document.getElementById('install');
		  button.addEventListener('click', install, false);
		})();
		</script>
		
		<script src="//ajax.googleapis.com/ajax/libs/jquery/1.9.1/jquery.min.js"></script>
		<script>window.jQuery || document.write('<script src="js/libs/jquery-1.9.1.min.js"><\/script>')</script>
		<script src="js/libs/jquery.mobile.custom.min.js"></script>
	
		<script src="js/plugins.js"></script>
		<script src="js/main.js"></script>
    </body>
</html>
